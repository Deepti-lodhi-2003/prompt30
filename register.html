<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            background-color: #fff;
            width: 100%;
            max-width: 800px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left, .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }
        .left {
            background: #39b89f;
            text-align: left;
            color: white;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        .right {
            background: #fff;
        }
        .left h1, .right h2 {
            margin-bottom: 1rem;
        }
        .right form {
            width: 100%;
            max-width: 300px;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group input:hover {
            border: 1px solid #39b89f;
            cursor: pointer;
        }
        .social-icons a {
            margin: 0 5px;
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            background: #39b89f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #01fcca;
        }
        .btn-secondary {
            display: block;
            padding: 0.75rem;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            width: 60%;
            margin-top: 20px;
            margin-left: -130px;
            background: transparent;
            color: #fff;
            border: 2px solid white;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                width: 90%;
            }
            .left, .right {
                width: 100%;
                padding: 1.5rem;
            }
            .left {
                border-radius: 0;
                text-align: center;
            }
            .btn-secondary {
                margin-left: 0;
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .container {
                flex-direction: column-reverse;
                /* margin-top:10rem; */
                width: 90%;
            }
            .left h1 {
                font-size: 1.5rem;
            }
            .right h2 {
                font-size: 1.2rem;
            }
            .input-group input {
                padding: 0.5rem;
            }
            .btn, .btn-secondary {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Business Conference 2025</h1>
            <p>Welcome to the annual business conference. Join us to explore the latest trends, network with industry leaders, and drive growth for your company. Register now to secure your spot and be part of this transformative experience.</p>
            <button class="btn-secondary">Join Conference</button>
        </div>
        <div class="right">
            <h2>Registration</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="ðŸ‘¤ Name">
 </div>
                <div class="input-group">
                    <input type="email" placeholder="âœ‰ Email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="ðŸ”’ Password">
                </div>
                <button type="submit" class="btn">REGISTRARSE</button>
            </form>
        </div>
    </div>
</body>
</html>
